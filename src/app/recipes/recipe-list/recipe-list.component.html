<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a *ngFor="let recipe of recipes" class="list-group-item clearfix">
        <div class="float-start">
          <h2>{{ recipe.name }}</h2>
          <p>{{ recipe.description }}</p>
        </div>
        <span class="float-end">
          <img
            [src]="recipe.imagePath"
            [alt]="recipe.name"
            class="img-fluid"
            style="max-height: 50px"
          />
        </span>
      </a>
    </ul>
  </div>
</div>
<app-recipe-item></app-recipe-item>
